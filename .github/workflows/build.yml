name: cicd-test

on:
  push:
    branches: [ release ]

jobs:
  build:
    name: my test
    runs-on: windows-latest
    steps:
      - name: release
        uses: actions/checkout@master
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1.3.0
        with:
          java-version: 1.8
      
      - name: set path1
        run: |
          cd setenv
          ./setenv.bat
        if: ${{ success() }}
          vim readme.md
          set path1 success!
          :wq!
          git add .
          git commit -m "path1-success"
          git push
          
      - name: build checksyntax and run
        run: |
          cd src/main/java/demos/checksyntax/
          ./compile_checksyntax.bat
          ./run_checksyntax.bat /f test/test.sql /t mysql
          
      - name: build gettablecolumns and run
        run: |
          cd src/main/java/demos/gettablecolumns/
          ./compile_gettablecolumns.bat
          ./run_getResultColumn.bat
