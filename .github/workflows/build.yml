name: cicd-test

on:
  push:
    branches: [ release ]

jobs:
  build:
    name: my test
    runs-on: windows-latest
    steps:       
      - name: release
        uses: actions/checkout@master
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1.3.0
        with:
          java-version: 1.8
      
      - name: set path1
        run: |
          cd setenv
          ./setenv.bat
    
      - name: run joinconvert testcase
        run: |
          cd src/test/java/joinconvert/
          ./compile_joinconvert.bat
          ./run_joinconvert.bat

